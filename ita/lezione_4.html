# Wormhole 2021
### .blue[Lezione 4]: Nuovi principi e concetti per le organizzazioni orizzontali

---
class: center, middle

### Oggi presenteremo e discuteremo una serie di strumenti concettuali, di principi, di linee guida, di spunti che potrete adottare e adattare nelle vostre organizzazioni

---
class: center, middle

### Al contrario delle lezioni precedenti, cercheremo di focalizzarci su dettagli, su pratiche specifiche, su obiettivi verso cui spingere, su direzioni da prendere nell'immediato e soprattutto su concetti che siano facili da spiegare, raccontare e diffondere nelle vostre organizzazioni. 

---
class: middle, left

# .center[Trasparenza]
<br/>
## Tutti/e devono poter vedere tutto

## Barriere rallentano l'organizzazione, creano feudi, frizioni e conflitti

### **Trasparenza passiva**: non ci sono restrizioni attive alla visibilità
### **Trasparenza attiva**: combattere attivamente le difficoltà di accesso alle informazioni

---
class: left, middle

# .center[Meta-regole]

## Definire centralmente le regole con cui le varie unità concordano sulle regole
## Non organizzare unità centralmente ma fornire processi chiari su come organizzarsi internamente
---
class: left, middle

# .center[Mappatura]

##**Mappatura prescrittiva**: la mappatura come strumento attivo di controllo verticale
##**Mappatura descrittiva**: documentazione e condivisione delle pratiche in atto

---
class: left, middle

# .center[Mappatura come comunicazione]

* ## Chi svolge il processo, mappa il processo
* ## Strumento per dare visibilità all'esterno della propria unità
* ## Altre unità possono mutuare i processi


---
class: left, middle

# .center[Lazy Consensus]

* ### Raggiungere un consenso esplicito richiede tempo e risorse e appesantisce il flusso informativo
* ### Idea: notificare in uno spazio pubblico l'intenzione di intraprendere un'azione e procedere in assenza di obiezini 

---
class: left, middle

# .center[Lazy Consensus]

* ### Processo leggero, asincrono, non bloccante
* ### Ideale per decisioni a basso impatto
* ### Solleva dalla necessità di formalizzare processi occasionali 
* ### Abilita persone e team a procedere speditamente senza paura di violare delle restrizioni non note: feedback costante sulla legittimità delle scelte e responsabilità posta su chi ha più conoscenza e consapevolezza nell'organizzazione

---
class: left, middle

# .center[Equipotenzialità]

* ### Imporre ruoli, restrizioni di accesso e di azione e strutture fisse può avere un impatto negativo
* ### Idea: dare ad ogni membro la possibilità di svolgere ogni ruolo e azione prevista, facendo controllo qualità a posteriori
---
class: left, middle

# .center[Equipotenzialità]

* ### Prima: esplicito bisogno di permessi e autorizzazioni
* ### Dopo: approvazione a posteriori delle azioni intraprese
* ### Esempio: Wikipedia


---
class: left, middle

# .center[Kanban, kanban e modelli pull]

##**Kanban**: metodologia di sviluppo software basata su "ticket"

* ### Si popola una board di ticket, a diversa priorità, in maniera regolare o quando emerge un problema
* ### Si scompongono i ticket in task e si identificano le dipendenze bloccanti
* ### Ogni lavoratore libero sceglie una task sbloccata (pull) e lo svolge

---
class: left, middle
# .center[Kanban, kanban e modelli pull]

##**kanban**: famiglia di approcci informali basati su processi simili
