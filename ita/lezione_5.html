## Flussi informativi complessi e rapidi richiedono un'infrastruttura informativa adeguata
## Parte dell'Infrastruttura informativa è composta dagli strumenti tecnologici scelti dall'organizzazione
---

# Riproducibilità

### L'automazione richiede .green[riproducibilità]
### Tutto ciò che non è pienamente sotto il vostro controllo può cambiare in maniera inaspettata
### Ridurre le dipendenze da elementi esterni è necessario per aumentare il controllo


---
class: left, middle

# Dipendenza

### Ogni strumento è una .green[dipendenza]
* ### **Fallimento o Rimozione**: il flusso si interrompe
* ### **Migrazione**: tanto costosa quanto il flusso è cristalizzato nell'organizzazione
* ### **Limitazioni**: se uno strumento è (inaspettatamente) limitato, limiterà il miglioramento dei flussi informativi all'evolversi dell'organizzazione
---
class: center, middle
