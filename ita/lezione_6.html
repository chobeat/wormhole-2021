## Scegliere gli strumenti: .green[perché]

* ### Un processo razionale e consapevole di scelta degli strumenti significa risparmio di risorse
* ### Uno strumento sbagliato in una posizione critica alla lunga può uccidere un'organizzazione
---

class: left, middle

## Scegliere gli strumenti: .green[quando]

* ### Uno strumento deve rispondere ad un bisogno concreto ed identificabile nell'organizzazione
* ### Un'adozione prematura o anteriore ad un cambio dei processi rischia di sprecare inutilmente risorse organizzative
* ### Lo strumento da solo non cambia un'organizzazione

---

class: left, middle

## Scegliere gli strumenti: .green[chi]

### La scelta di uno strumento dovrebbe coinvolgere tutte le persone impattate direttamente o indirettamente all'interno dell'organizzazione
### Solo gli/le utenti possono valutare l'ergonomia ai processi
